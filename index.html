<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton&display=swap">
    
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6"><div id="timerDisplay">timer</div></div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6"><div id="score">score</div></div>
        </div>
        
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-10 box">
                
                <button type="button" id="start">Start Quiz!</button>
                
                <div id="quiz">
                    <div id="question"></div><br>
                    <div id="btns">
                    <button class="choices" id="choiceA"></button><br>
                    <button class="choices" id="choiceB"></button><br>
                    <button class="choices" id="choiceC"></button><br>
                    </div>
            </div>

                <div id="gameOver"><p>GAME OVER</p>
                    <div id="fnlScore"></div>
                    <input type="text" placeholder="Input Your Initials" id="scoreName"></input>
                    <button id="scoreBtn">+</button>
                    <div id="highScore"></div>
                </div>
            </div>
        </div>
    
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js.js"></script>
</body>
</html>
